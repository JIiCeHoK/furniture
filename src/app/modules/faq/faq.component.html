<div class="container">
    <div class="container__title-page">Вопрос - ответ:</div>

    <div *ngFor="let item of accordionItems">
        <button class="accordion" (click)="toggleActive($event.currentTarget)">
            {{ item.title }}
        </button>
        <div class="panel">
            {{ item.description }}
        </div>
    </div>
</div>
