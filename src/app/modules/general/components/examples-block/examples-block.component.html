<div class="block">
    <div class="block__title">
        Посмотрите примеры
        <span class="primary-text-color">восстановленной</span> мебели
    </div>

    <div class="slider">
        <div class="slider__container">
            <div class="slide">
                <div class="slide__left-column">
                    <div class="caption">До</div>
                    <div class="image">
                        <img
                            width="100%"
                            height="100%"
                            src="../../../../../assets/images/IMG1.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="slide__right-column">
                    <div class="caption">После</div>
                    <div class="image">
                        <img
                            width="100%"
                            height="100%"
                            src="../../../../../assets/images/IMG2.png"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- Next and previous buttons -->
        <a class="slider__prev" onclick="plusSlides(-1)">
            <div class="icon__prev">
                <app-icon name="iconSliderArrowRight"></app-icon>
            </div>
        </a>

        <a class="slider__next" onclick="plusSlides(1)">
            <div class="icon__next">
                <app-icon name="iconSliderArrowRight"></app-icon>
            </div>
        </a>

        <div class="slider__dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
