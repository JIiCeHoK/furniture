<div class="container">
    <div class="title-page">Портфолио работ</div>
    <div class="tab-group">
        <div
            *ngFor="let tabItem of tabList; index as itemIndex"
            class="tab"
            [ngClass]="{ active: tabItem.active }"
            (click)="tabClick(tabItem.id, itemIndex)"
        >
            {{ tabItem.caption }}
        </div>
    </div>

    <div class="catalog">
        <obbey-carousel>
            <ng-template *ngFor="let element of portfolioList" carouselItem>
                <div class="grid-panel">
                    <div *ngIf="element.first" class="grid-element">
                        <img
                            width="100%"
                            height="100%"
                            [src]="element.first.image"
                        />
                    </div>
                    <div *ngIf="element.second" class="grid-element">
                        <img
                            width="100%"
                            height="100%"
                            [src]="element.second.image"
                        />
                    </div>
                    <div *ngIf="element.third" class="grid-element">
                        <img
                            width="100%"
                            height="100%"
                            [src]="element.third.image"
                        />
                    </div>
                    <div *ngIf="element.four" class="grid-element">
                        <img
                            width="100%"
                            height="100%"
                            [src]="element.four.image"
                        />
                    </div>
                </div>
            </ng-template>
        </obbey-carousel>
    </div>
</div>
