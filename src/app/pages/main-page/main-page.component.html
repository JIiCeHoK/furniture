<div class="frame">
    <div class="sidebar">
        <div class="sidebar__title">
            <div class="logo">OBBEY</div>
            <div class="subtitle">Мебель у нас</div>
        </div>
        <div class="underline"></div>

        <div class="sidebar__navigate">
            <div class="menu">
                <div class="menu__icon">
                    <svg
                        height="32px"
                        id="Layer_1"
                        style="enable-background: new 0 0 32 32"
                        version="1.1"
                        viewBox="0 0 32 32"
                        width="32px"
                        xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <path
                            d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"
                            fill="currentColor"
                        />
                    </svg>
                </div>
                <div class="menu__text">Меню</div>
            </div>
            <div class="underline"></div>

            <div class="menu-list">
                <a
                    *ngFor="let sidebarItem of sidebarItems; index as itemIndex"
                    class="menu-list__link"
                    [ngClass]="{ active: sidebarItem.active }"
                    (click)="toggleActive(itemIndex)"
                >
                    <div
                        *ngIf="sidebarItem.active"
                        class="menu-list__link--item"
                    ></div>
                    {{ sidebarItem.name }}
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="header__description">
                Фабрика №2 по ремонту и рестоврации в России
            </div>
            <div class="header__logo">
                <img src="../../../assets/images/cup.png" alt="" />
            </div>
        </div>
    </div>
</div>
